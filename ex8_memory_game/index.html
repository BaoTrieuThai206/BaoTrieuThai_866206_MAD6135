<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game Card</title>
</head>
<body>
    <div class="col2 memory-game">
        <h1>MEMORY GAME CARD</h1>
        <div class="game-board">
        </div>
        <div class="game-info">
            <p>Clicks: <span id="click-count">0</span></p>
            <p>Time: <span id="timer">0</span></p>
        </div>
        <!-- <button id="start-button">Start Over</button> -->
    </div>
    <div class="col3">
        <h1>TOP 5 SCORES</h1>
        <div id="game-score-list">
            <ul>
                <li>1. ...</li>
                <li>2. ...</li>
                <li>3. ...</li>
                <li>4. ...</li>
                <li>5. ...</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
